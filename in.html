<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Player Selection</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="topbar">
        <a href="#">Support</a>
        <a>/</a>
        <a href="#">?</a>
    </div>
    <nav class="navbar">
        <div class="logo">
            <img src="static/logo.png" alt="FC Logo">
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('myclub') }}">My Club</a></li>
            <li><a href="{{ url_for('myclub') }}">Games</a></li>
            <li><a href="{{ url_for('matches') }}">Matches</a></li>
        </ul>
        <a href="{{ url_for('login') }}" class="login-btn">LOGIN</a>
    </nav>
    <div class="container">
        <div class="player-list">
            <h3>Players</h3>
            <div onclick="selectPlayer('Messi')">Messi</div>
            <div onclick="selectPlayer('Ronaldo')">Ronaldo</div>
            <div onclick="selectPlayer('Neymar')">Neymar</div>
            <div onclick="selectPlayer('MoSalah')">MoSalah</div>
            <div onclick="selectPlayer('Alaktaa')">Alaktaa</div>
        </div>
        <button onclick="savePlayers()">Save</button>
        <div class="field-container">
            <div class="field" id="field">
                <img src="fieldFc.png" alt="Football Field">
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
